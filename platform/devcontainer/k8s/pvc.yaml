apiVersion: v1
kind: PersistentVolume
metadata:
  name: ssh-home-pv
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  nfs:
    path: /data/nfs/home
    server: 192.168.1.4
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ssh-home-pvc
  namespace: devtools
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
  volumeName: ssh-home-pv
  storageClassName: ""
