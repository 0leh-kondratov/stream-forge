name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt # Assuming a root requirements.txt or a common one
          pip install pre-commit pytest pytest-cov ruff black isort mypy yamllint # Install tools for linting/testing, including pytest-cov
      - name: Run pre-commit hooks (linting)
        run: make lint
      - name: Run tests and generate coverage report
        run: pytest --cov=. --cov-report=xml
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }} # Required for private repos, optional for public
          directory: ./coverage/
          flags: unittests # optional
          name: codecov-umbrella # optional
          fail_ci_if_error: true # optional (default: false)
          verbose: true # optional (default: false)