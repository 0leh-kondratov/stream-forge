name: Build & Publish Dummy Service Image

on:
  workflow_dispatch:
  push:
    paths:
      - 'services/dummy-service/**'

permissions:
  contents: read
  packages: write

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read version from file
        id: version
        run: |
          echo "VERSION=$(cat services/dummy-service/VERSION)" >> $GITHUB_ENV

      - name: Set up QEMU (for multi-platform builds)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: services/dummy-service
          file: services/dummy-service/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/stream-forge-dummy-service:${{ env.VERSION }}
            ghcr.io/${{ github.repository_owner }}/stream-forge-dummy-service:latest

