default_trade_flow:
  description: "Стандартный тестовый прогон: загрузка сделок (trades) и сохранение в ArangoDB."
  services:
    - name: "loader-api-trades"
      image: "registry.dmz.home/streamforge/loader-api-trades:latest"
      type: "api_trades"
    - name: "arango-connector"
      image: "registry.dmz.home/streamforge/arango-connector:latest"
      type: "api_trades"

default_candles_flow:
  description: "Стандартный тестовый прогон: загрузка свечей (candles) и сохранение в ArangoDB."
  services:
    - name: "loader-api-candles"
      image: "registry.dmz.home/streamforge/loader-api-candles:latest"
      type: "api_candles_1m"
    - name: "arango-connector"
      image: "registry.dmz.home/streamforge/arango-connector:latest"
      type: "api_candles_1m"
